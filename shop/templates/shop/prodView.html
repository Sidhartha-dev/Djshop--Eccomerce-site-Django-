{% extends 'shop/basic.html' %}
{% block 'title' %}
{{product.product_name}}- My opening product
{% endblock 'title'%}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4 shadow-lg" style="border: 1px solid rgb(9, 4, 29);">
            <img src="/media/{{product.image}}" alt="" style="height: 300px; width: 280px; padding-left: 37px; padding-right: 0px; padding-top: 10px; padding-bottom: 12px;">
        </div>
        <div class="col-md-8 pl-4">
            <h1>{{product.product_name}}</h1>
            <h4 class="text-warning"><b>{{product.price}}</b> .Rs(MRP)</h4>
            <p class="pt-4">{{product.desc}}</p>
            <hr>
            <div class="row">
                <button class="btn btn-outline-warning mx-3 shadow rounded-pill"><i class="fa fa-shopping-cart text-primary"></i>
                    ADD TO CART</button>
                <button class="btn btn-outline-success mx-3 shadow rounded-pill"><i class="fa fa-check-square text-warning"></i>
                    BUY NOW</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
